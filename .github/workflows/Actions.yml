# - This is the build pipeline to build and push the automated test docker image to Dockerhub 

on:
  push:
    branches:
    - master
jobs:
  Build_Stage_Build:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    - name: Push to Docker Hub
      uses: docker/build-push-action@v2
      with:
          push: true
          tags: vmanian0968/azurebootcamp:latest
          
  # - Publishing images to GitHub Packages
  
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
          push: true
          tags: |
            docker.pkg.github.com/${{ github.repository }}/octo-image:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/octo-image:${{ github.ref }}
