name: Execute Azure Pipelines

# Run this workflow every time a commit is pushed to main or a pull request is opened against main
on:
    workflow_dispatch:     
  # Trigger the workflow on push or pull request,
  # but only for the main branch
    push:
      branches:
      - master
    pull_request:
      branches:
      - master

jobs:
    build:
        name: Call Azure Pipeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: https://dev.azure.com/Vmanian0968/GitHub-Actions
            azure-pipeline-name: 'azurebootcamp.git'
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
